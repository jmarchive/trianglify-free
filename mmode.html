<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
    </head>
    <body>
        <label>Width</label>
        <input type="number" id="width" value="1920" oninput="update()" />
        <label>Height</label>
        <input type="number" id="height" value="1080" oninput="update()" />
        <label>Horizontal Gradient Style</label>
        <input type="text" id="xcolors" value="random" onclick="choosecolor()" readonly />
        <label>Vertical Gradient Style</label>
        <input type="text" id="ycolors" value="match" onclick="choosecolor()" readonly />
        <br />
        <label>Cell Size</label>
        <input type="text" pattern="[0-9]" id="cellsize" value="75" oninput="csupdate()" />
        <label>Variance</label>
        <input type="range" id="variance" min="0" max="2" step="0.04" value="0.75" oninput="varange()" />
        <input type="number" id="variance-text" value="0.75" oninput="vatext()" />
        <label onclick="randomize()">Seed<span style="color: blue;" onclick="seedupdate()">(Click me to randomize)</span></label>
        <input type="text" id="seed" value="" oninput="update()" placeholder="Random seed while empty" />
        <br />
        <button onclick="svg(true)">Download SVG</button>
        <button onclick="svg(false)">Download SVG(no resolution tag)</button>
        <button onclick="dl()">Download PNG (full resolution)</button>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.js"></script>
        <script src="mmode.js"></script>
    </body>
</html>
