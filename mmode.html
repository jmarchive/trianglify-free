<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
        <link rel="stylesheet" href="mmode.css" /><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </head>
    <body style="position: absolute;">
        <div hidden="true" id="pw">
            <p>fasvfgvg</p>
            <button onclick="document.getElementById('pw').hidden=true">close</button>
        </div>
        <div id="toolbox" style="top: 5px;left: 5px;">
            <label class="tool drag">Hold To Drag</label><span></span><br />
            <label class="tool">Width</label><br />
            <input class="tool in" type="number" id="width" value="1920" oninput="update()" /><br />
            <label class="tool">Height</label><br />
            <input class="tool in" type="number" id="height" value="1080" oninput="update()" /><br />
            <label class="tool">Horizontal Gradient Style</label><br />
            <input class="tool in" type="text" id="xcolors" value="random" onclick="pwopen('x')" readonly /><br />
            <label class="tool">Vertical Gradient Style</label><br />
            <input class="tool in" type="text" id="ycolors" value="match" onclick="pwopen('y')" readonly /><br />
            <label class="tool">Cell Size</label><br />
            <input class="tool in" type="text" id="cellsize" value="75" oninput="csupdate()" /><br />
            <label class="tool">Variance</label><br />
            <input type="range" id="variance" min="0" max="2" step="0.04" value="0.75" oninput="varange()" /><br />
            <input class="tool in" type="number" id="variance-text" value="0.75" oninput="vatext()" /><br />
            <label class="tool" onclick="randomize()">Seed<span class="tool link" onclick="seedupdate()">(Click me to randomize)</span></label><br />
            <input class="tool in" type="text" id="seed" value="" oninput="update()" placeholder="Random seed while empty" /><br /><br />
            <button class="tool" onclick="svg(true)">Download SVG</button><br />
            <button class="tool" onclick="svg(false)">Download SVG(no resolution tag)</button><br />
            <button class="tool" onclick="dl()">Download PNG (full resolution)</button><br />
            <label class="tool cau" id="negatip" hidden="true">Cell Size below 0 may produce some unwanted file, <span class="tool link" onclick="fixnegacs()">click here</span> to fix.</label>
        </div>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.js"></script>
        <script src="mmode.js"></script><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </body>
</html>
