<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
    </head>
    <body>
        <label>Width</label>
        <input type="text" id="width" value="1920" oninput="update()" />
        <label>Height</label>
        <input type="text" id="height" value="1080" oninput="update()" />
        <label>Gradients of </label>
        <br />
        <label>Cell Size</label>
        <input type="text" id="cellSize" value="75" oninput="update()" />
        <label>Variance</label>
        <input type="range" id="variance" min="0" max="2" step="0.04" value="0.75" oninput="variancerange()" />
        <input type="text" id="variance-text" value="0.75" oninput="variancetext()" />
        <label onclick="randomize()">Seed(Empty it to randomize)</label>
        <input type="text" id="seed" value="" oninput="seedupdate()" />
        <br />
        <button onclick="svg()">Download SVG</button>
        <button onclick="dl()">Download PNG (full resolution)</button>
        <label>ENTERING A SMALL NUMBER TO THE CELL SIZE INPUT IS DANGEROUS!!!</label>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.js"></script>
        <script src="mmode.js"></script><!--进入production时记得改成min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </body>
</html>
