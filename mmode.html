<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
        <link rel="stylesheet" href="mmode.css" /><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </head>
    <body>
        <div hidden="true" id="pw">
            <p>fasvfgvg</p>
            <button onclick="document.getElementById('pw').hidden=true">close</button>
        </div>
        <div id="toolbox" style="top: 5px;left: 5px;">
            <label class="tool drag" id="drag">Hold Me To Drag</label><span></span><br />
            <span class="tool">
                <label>Width</label><br />
                <input class="in" type="number" id="width" value="1920" oninput="update()" />
            </span><br />
            <span class="tool">
                <label>Height</label><br />
                <input class="in" type="number" id="height" value="1080" oninput="update()" />
            </span><br />
            <span class="tool">
                <label>Horizontal Gradient Style</label><br />
                <input class="in" type="text" id="xcolors" value="random" onclick="pwopen('x')" readonly />
            </span><br />
            <span class="tool">
                <label>Vertical Gradient Style</label><br />
                <input class="in" type="text" id="ycolors" value="match" onclick="pwopen('y')" readonly />
            </span><br />
            <span class="tool">
                <label>Cell Size</label><br />
                <input class="in" type="number" id="cellsize" value="75" oninput="csupdate()" />
            </span><br />
            <span class="tool">
                <label>Variance</label><br />
                <input class="in" type="number" id="variance" value="0.75" oninput="vaupdate()" />
            </span><br />
            <span class="tool">
            <label onclick="randomize()">Seed<span class="tool link" onclick="seedupdate()">(Click me to randomize)</span></label><br />
            <input class="in" type="text" id="seed" value="" oninput="update()" placeholder="Random seed while empty" />
            </span><br /><br />
            <button class="tool" onclick="svg(true)">Download SVG</button><br />
            <button class="tool" onclick="svg(false)">Download SVG(no resolution tag)</button><br />
            <button class="tool" onclick="png()">Download PNG (full resolution)</button><br />
            <label class="tool cau" id="negatip" hidden="true">Cell Size's below 0, <span class="tool link" onclick="fixnegacs()">click here</span> to fix.</label>
        </div>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.js"></script>
        <script src="mmode.js"></script><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </body>
</html>
