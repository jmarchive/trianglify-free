<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
        <link rel="stylesheet" href="mmode.css" /><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </head>
    <body>
        <div id="mainwindow" style="top: 50px;left: 50px;">
            <div id="dragdiv"><label class="tool drag" id="drag" style="cursor: grab;">>hold to drag<</label></div><br />
            <div id="toolbox" style="padding: 5px;">
                <span class="tool">
                    <label>Width</label><br />
                    <input class="in mouse" type="number" id="width" value="1920" oninput="update()" onmousemove="mouse('width')" />
                </span><br />
                <span class="tool">
                    <label>Height</label><br />
                    <input class="in mouse" type="number" id="height" value="1080" oninput="update()" onmousemove="mouse('height')" />
                </span><br />
                <span class="tool">
                    <label>Horizontal Gradient Style</label><br />
                    <input class="in" type="text" id="xcolors" value="random" onclick="pwopen('x')" readonly />
                </span><br />
                <span class="tool">
                    <label>Vertical Gradient Style</label><br />
                    <input class="in" type="text" id="ycolors" value="match" onclick="pwopen('y')" readonly />
                </span><br />
                <span class="tool">
                    <label>Cell Size</label><br />
                    <input class="in mouse" type="number" id="cellsize" value="75" oninput="csupdate()" onmousemove="mouse('cellsize')" />
                </span><br />
                <span class="tool">
                    <label>Variance</label><br />
                    <input class="in mouse" type="number" id="variance" value="0.75" step="0.01" oninput="vaupdate()" onmousemove="mouse('variance')" />
                </span><br />
                <span class="tool">
                    <label onclick="randomize()">Seed <span class="tool link" onclick="seedupdate()">(Click to randomize)</span></label><br />
                    <input class="in" type="text" id="seed" value="" oninput="update()" placeholder="Random seed while empty" />
                </span><br /><br />
                <button class="tool" onclick="svg(true)">Download SVG with resolution</button><br />
                <button class="tool" onclick="svg(false)">Download SVG without resolution</button><br />
                <button class="tool" onclick="png()">Download PNG</button><br />
            <label class="tool cau" id="negatip" hidden="true">Cell Size's below 0, <span class="tool link" onclick="fixnegacs()">click here</span> to fix.</label>
        </div>
        </div>

        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.js"></script>
        <script src="mmode.js"></script><!--记得改min！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！-->
    </body>
</html>
