<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trianglify-free</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/trianglify/dist/trianglify.bundle.min.js"></script>
        <script>
            const pattern = trianglify({
              width: 1920,
              height: 1080
            });
            document.body.appendChild(pattern.toCanvas());
            alert("Right click the photo and choose save to save it.\r\nRefresh to get a new randomly generated photo.");
          </script>
    </body>
</html>
